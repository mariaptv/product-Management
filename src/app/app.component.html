<div class="formularioRegistro">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control" />
    </div>
    <div class="form-group">
      <label>Category</label>
      <input type="text" formControlName="category" class="form-control" />
    </div>
    <div class="form-group">
      <label>SKU</label>
      <input type="text" formControlName="sku" class="form-control" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" formControlName="description" class="form-control" />
    </div>
    <div class="form-group">
      <label>Stock</label>
      <input type="number" formControlName="stock" class="form-control" />
    </div>
    <div class="form-group">
      <label>Added Date</label>
      <input type="text" formControlName="addedDate" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<div class="formularioRegistro">
  <h2>Store Products</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>SKU</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Added Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.sku }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.addedDate }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="edit(item)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="delete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
